<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb clone</title>
</head>
<body>
<header>
    <div class="logo">
    </div>
</header>
<div class="container">
    <section class="filters">
        <div class="locations">
            <h3>State</h3>
            <h4>Blantyre, Lilongwe, Mzuzu</h4>
            <ul class="popover">
                <li>
                    <h2>Blantyre:</h2>
                    <ul>
                        <li>Kabula</li>
                        <li>Chigumula</li>
                    </ul>
                    <h2>Lilongwe:</h2>
                    <ul>
                        <li>Area 47</li>
                        <li>Area 43</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="amenities">
            <h3>Amenities</h3>
            <h4>Laundry, Internet, Pool, Kitchen</h4>
            <ul class="popover">
                <li>Laundry</li>
                <li>Internet</li>
                <li>Pool</li>
                <li>Kitchen</li>
            </ul>
        </div>
        <button class="search-filter">
            Search
        </button>
    </section>
    <section class="places">
        <h1>Places</h1>
        <article>
            <h2>My home</h2>
        </article>
        <article>
            <h2>Tiny house</h2>
        </article>
        <article>
            <h2>A suite</h2>
        </article>
    </section>
</div>
<footer>
    <p>Best School</p>
</footer>
</body>
</html>
